<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter Few Of Your Choices, divided by the comma ( , ).
        <br>Press Enter when you're done</h3>
        <textarea placeholder="Enter your choices...." id="textarea"></textarea>
        <div id="tags">
          <!-- All choices are highlighted from here -->
        </div>
    </div>

    <div class="boxes">
        <p class="para">The Sky Blue Color means Picked</p>
    </div>
    <div class="boxes2">
        <p class="para2">Too many choices could give more than one Pick.</p>
    </div>

    <script src="script.js"> </script>
</body>
</html>
